    <!--header

    <div class="jumbotron bannerBackground jumbotron-fluid">
  <div class="container">
    <h1 class="display-3 bannerHeading">AVENUE</h1>
    <p class="lead bannerPara">connecting DOTS.</p>
    <div class="dots">
        <canvas id="canvas"></canvas>
    </div>
</div>

<!-- login signup section -->
<div id=bodyBackground>
  <div class="row horizontalscroll">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">KEEP ME LOGGED</label>
  </div>
  <button type="submit" class="btn btn-primary"><a href="dashboard.html">LOGIN</a></button>
</form>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title display-4">Create a new account</h5>
        <p class="card-text lead ">Free Service for lifetime!</p>
        <a href="signup.html" class="btn btn-primary">SIGN UP</a>
      </div>
    </div>
  </div>
